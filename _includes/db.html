{% assign skills = site.db | sort: 'level' | reverse %}
<section id="db" class="section db">
  <i class="section-icon icon-database"></i>
  <span class="section-title">Database</span>
  <ul class="skill-list">
    {% for skill in skills %}
      <li class="db-skill">
        <div class="expand db-level {% include _skill-level-css.html level=skill.level  %}"></div>
        <em>{{ skill.name }} - {% include _skill-level-name.html level=skill.level  %}<em>
      </li>
    {% endfor %}
  </ul>
</section>
