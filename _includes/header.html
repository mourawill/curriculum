<header class="section">
  <div class="header-info">
    <h1 class="author-name">{{ site.author }}</h1>
    <h2 class="author-title">{{ site.author-title }}</h2>
    <p>
      {% if site.email %}
        <a href="mailto:{{ site.email }}">
          <i class="feature-icon icon-email"></i>
        </a>
      {% endif %}

      {% if site.linkedin %}
        <a href="https://www.linkedin.com/in/{{ site.linkedin }}" target="_blank">
          <i class="feature-icon icon-linkedin-square"></i>
        </a>
      {% endif %}

      {% if site.github %}
        <a href="https://github.com/{{ site.github }}" target="_blank">
          <i class="feature-icon icon-github-square"></i>
        </a>
      {% endif %}

      {% if site.twitter %}
        <a href="https://www.twitter.com/{{ site.twitter }}" target="_blank">
          <i class="feature-icon icon-twitter-square"></i>
        </a>
      {% endif %}

      {% if site.facebook %}
        <a href="https://www.facebook.com/{{ site.facebook }}" target="_blank">
          <i class="feature-icon icon-facebook-square"></i>
        </a>
      {% endif %}

      {% if site.googleplus %}
        <a href="https://plus.google.com/{{ site.googleplus }}" target="_blank">
          <i class="feature-icon icon-google-plus-square"></i>
        </a>
      {% endif %}
    </p>
  </div>
</header>
